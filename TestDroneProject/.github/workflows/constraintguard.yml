name: ConstraintGuard Analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  constraintguard:
    name: Analyze & Score
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Clang / scan-build
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y clang clang-tools

      - name: Run ConstraintGuard
        uses: SrOscuroBlck/ConstraintGuard@main
        with:
          mode: run
          source-path: "."
          build-cmd: "make"
          config-path: ".constraintguard.yml"
          fail-on: "critical"
          top-k: "5"
          comment-on-pr: "true"
